<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--reset file and css  -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>




    <!-- This is the text we will see on the screen *****************-->
    <!-- Initial HTML Output -->
    <div id="HTML">
        <h1>Psychic Game</h1>
        <br>
        <h3>Guess what letter I'm thinking of</h3>
        <br>
        <h3>Wins: 0</h3>
        <br>
        <h3>Losses: 0</h3>
        <br>
        <h3>Guesses Left: 9</h3>
        <br>
        <h3>Your Guesses so far: </h3>
    </div>
    <!-- ********************************************************* -->
</body>

<script>    
    /*Variables************************************************ */
    var totalWin = 0
    var totalLoss = 0
    var guessesLeft = 9;
    var letterAlphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "s", "t", "u", "v", "w", "x", "y", "z"]
    var computerLetter = ""
    var guessArray = []
    var userGuess = ""
    /* ********************************************************* */

    // Functions************************************************
    // Restarts game values
    function reinitializeGame(myArr) {
        myArr.length = 0
        guessesLeft = 9
        computerLetter = letterAlphabet[Math.floor(Math.random() * letterAlphabet.length)]
    }
    // ***********************************************************
   

    // computer's letter is the value we are trying to guess
    computerLetter = letterAlphabet[Math.floor(Math.random() * letterAlphabet.length)]

    //this gets user's keyboard input
    document.onkeyup = function (event) {

        userGuess = event.key
        userGuess = userGuess.toLowerCase() //set to lowercase
        guessArray.push(userGuess)
        guessesLeft--

        // if letterAlphabet.includes("y")
        // {   alert("yes")}
        // else{
        //     alert("Please pick letters only!")
        // }

        // Updated HTML output - Basically rewriting the HTML
        var updatedScore = "<h1>Psychic Game</h1>" + "<br>" +
            "<h3>Guess what letter I'm thinking of</h3>" +
            "<br>" +
            "<h3>Wins: " + totalWin + "</h3>" +
            "<br>" +
            "<h3>Losses: " + totalLoss + "</h3>" +
            "<br>" +
            "<h3>Guesses Left: " + guessesLeft + "</h3>" +
            "<br>" +
            "<h3>Your Guesses so far: " + guessArray + "</h3>"

        document.getElementById("HTML").innerHTML = updatedScore



        //logic portion
        if (userGuess === computerLetter) {
            document.getElementById("HTML").innerHTML = updatedScore
            totalWin++
            alert("You win! The letter was " + computerLetter)
            reinitializeGame(guessArray)    
        }

        else if (guessesLeft <= 0) {
            document.getElementById("HTML").innerHTML = updatedScore
            totalLoss++
            alert("You lost! The letter was " + computerLetter)
            reinitializeGame(guessArray)
        }





    }




</script>

</html>
